<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Parallax Effect</title>
	</head>
	<body>
		<div class="parallax__container">
			<div class="image background">
				<img src="https://i.ibb.co/x7dMNxS/Background-1.png" alt="Background" />
			</div>
			<div class="image complement">
				<img src="https://i.ibb.co/R3sbhx0/Middle.png" alt="Complement" />
			</div>
			<div class="image foreground">
				<img src="https://i.ibb.co/02hKVWF/Foreground.png" alt="Foreground" />
			</div>
		</div>
	</body>
</html>
